<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <title>Babylon.js sample code</title>

        <!-- Babylon.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/ammo.js"></script>
        <script src="https://preview.babylonjs.com/cannon.js"></script>
        <script src="https://preview.babylonjs.com/Oimo.js"></script>
        <script src="https://preview.babylonjs.com/earcut.min.js"></script>
        <script src="https://preview.babylonjs.com/babylon.js"></script>
        <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
        <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
        <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
        <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
        <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
        <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
        <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

        <style>
            html, body {
                overflow: hidden;
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
            }

            #renderCanvas {
                width: 100%;
                height: 100%;
                touch-action: none;
            }
        </style>
    </head>
<body>
    <canvas id="renderCanvas"></canvas>
    <script>
        var canvas = document.getElementById("renderCanvas");

        var startRenderLoop = function (engine, canvas) {
            engine.runRenderLoop(function () {
                if (sceneToRender && sceneToRender.activeCamera) {
                    sceneToRender.render();
                }
            });
        }

        var engine = null;
        var scene = null;
        var sceneToRender = null;
        var createDefaultEngine = function() { return new BABYLON.Engine(canvas, true, { preserveDrawingBuffer: true, stencil: true,  disableWebGL2Support: false}); };
        var createScene = async function () {

    var scene = new BABYLON.Scene(engine);
    var camera = new BABYLON.FreeCamera("camera1", new BABYLON.Vector3(0, 5, -10), scene);
    camera.setTarget(BABYLON.Vector3.Zero());
    camera.attachControl(canvas, true);
    var light = new BABYLON.HemisphericLight("light1", new BABYLON.Vector3(0, 1, 0), scene);
    light.intensity = 0.7;
    var sphere = BABYLON.Mesh.CreateSphere("sphere1", 16, 2, scene);
    sphere.position.y = 1;


    // Default Environment
    var environment = scene.createDefaultEnvironment({ enableGroundShadow: true });
    environment.setMainColor(BABYLON.Color3.FromHexString("#74b9ff"))
    environment.ground.parent.position.y = 0;
    environment.ground.position.y = 0


    var defaultXRExperience = await scene.createDefaultXRExperienceAsync({
      //  xrInput: defaultXRExperience.input,
        floorMeshes: [environment.ground], /* Array of meshes to be used as landing points */
        inputOptions: { doNotLoadControllerMeshes: true }
    });
   let groundMaterial = new BABYLON.StandardMaterial("ground", scene);
    groundMaterial.backFaceCulling = false;
    groundMaterial.diffuseColor = BABYLON.Color3.Green();
    groundMaterial.diffuseTexture = new BABYLON.Texture('textures/grass.png', scene);

    // simulate a second floor
    const secondGround = environment.ground.clone();
    secondGround.position.z = 10;
    secondGround.position.y = -3;
    secondGround.material = groundMaterial;

    // add the 3nd ground to the floor meshes array
    defaultXRExperience.teleportation.addFloorMesh(secondGround);

   // defaultXRExperience.teleportation.attach();
    defaultXRExperience.pointerSelection.attach();
   // const teleportation = defaultXRExperience.teleportation;

    defaultXRExperience.input.onControllerAddedObservable.add((controller) => {
         if (controller.inputSource.handedness === 'right') {
            const handle_right = BABYLON.MeshBuilder.CreateCylinder('handle_right', {
                height: 0.4, diameter: 0.02, tessellation: 8
            });
            handle_right.rotate(BABYLON.Axis.X, Math.PI / 2);
            handle_right.position.z += 0.2;

            handle_right.parent = controller.grip || controller.pointer;
 
            defaultXRExperienc.input.onControllerRemovedObservable.add(() => {
             
            });
        }
        if (controller.inputSource.handedness === 'left') {
            const handle_left = BABYLON.MeshBuilder.CreateCylinder('handle_left', {
                height: 0.4, diameter: 0.02, tessellation: 8
            });
            handle_left.rotate(BABYLON.Axis.X, Math.PI / 2);
            handle_left.position.z += 0.2;

            handle_left.parent = controller.grip || controller.pointer;
        }

        var gl = new BABYLON.GlowLayer("glow", scene);
        gl.customEmissiveColorSelector = function(mesh, subMesh, material, result) {
            if (mesh.name === "handle_right") {
                result.set(0.1, 0.2, 1, 1);
            } else if(mesh.name === "handle_left") {
                result.set(0.7, 0, 0.5, 1);
            }else{
                result.set(0, 0, 0, 0);
            }
        }
    });

    return scene;
};
                window.initFunction = async function() {
                    
                    
                    var asyncEngineCreation = async function() {
                        try {
                        return createDefaultEngine();
                        } catch(e) {
                        console.log("the available createEngine function failed. Creating the default engine instead");
                        return createDefaultEngine();
                        }
                    }

                    window.engine = await asyncEngineCreation();
        if (!engine) throw 'engine should not be null.';
        startRenderLoop(engine, canvas);
        window.scene = createScene();};
        initFunction().then(() => {scene.then(returnedScene => { sceneToRender = returnedScene; });
                            
        });

        // Resize
        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>

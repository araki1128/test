<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Babylon.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.6.2/dat.gui.min.js"></script>
  <script src="https://preview.babylonjs.com/ammo.js"></script>
  <script src="https://preview.babylonjs.com/cannon.js"></script>
  <script src="https://preview.babylonjs.com/Oimo.js"></script>
  <script src="https://preview.babylonjs.com/earcut.min.js"></script>
  <script src="https://preview.babylonjs.com/babylon.js"></script>
  <script src="https://preview.babylonjs.com/materialsLibrary/babylonjs.materials.min.js"></script>
  <script src="https://preview.babylonjs.com/proceduralTexturesLibrary/babylonjs.proceduralTextures.min.js"></script>
  <script src="https://preview.babylonjs.com/postProcessesLibrary/babylonjs.postProcess.min.js"></script>
  <script src="https://preview.babylonjs.com/loaders/babylonjs.loaders.js"></script>
  <script src="https://preview.babylonjs.com/serializers/babylonjs.serializers.min.js"></script>
  <script src="https://preview.babylonjs.com/gui/babylon.gui.min.js"></script>
  <script src="https://preview.babylonjs.com/inspector/babylon.inspector.bundle.js"></script>

  <title>Web AR with Babylon.js</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #canvas {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <canvas id="canvas"></canvas>
  <script>
    // import {
    //   Engine,
    //   Vector3,
    //   Scene,
    //   WebXRHitTest,
    //   MeshBuilder,
    //   StandardMaterial,
    //   Color3,
    //   HemisphericLight
    // } from 'babylonjs';

    const boxSize = 0.1;

    class App {
      constructor() {
        const canvas = document.getElementById('canvas');
        const engine = new BABYLON.Engine(canvas, true);
        this.scene = new BABYLON.Scene(engine);

        this.initXR();
        this.createScene();

        engine.runRenderLoop(() => {
          if (this.scene) {
            this.scene.render();
          }
        });

        window.addEventListener('resize', () => {
          engine.resize();
        });
      }

      async initXR() {
        const sessionMode = 'immersive-ar';
        const xr = await this.scene.createDefaultXRExperienceAsync({ uiOptions: { sessionMode } });
        const isSupported = await xr.baseExperience.sessionManager.isSessionSupportedAsync(sessionMode);
        if (!isSupported) {
          alert('WebXR is not supported')
        } else {
          const hitTest = xr.baseExperience.featuresManager.enableFeature(new BABYLON.WebXRHitTest, 'latest', { entityTypes: ['plane'] }, true, true);
          hitTest.onHitTestResultObservable.add(results => {
            if (results.length) {
              this.hitTestResult = results[0];
              this.hitTestResult.transformationMatrix.decompose(undefined, this.reticle.rotationQuaternion, this.reticle.position);
              this.reticle.isVisible = true;
            } else {
              this.reticle.isVisible = false;
              this.hitTestResult = null;
            }
          });

          this.scene.onPointerDown = () => {
            if (this.hitTestResult) {
              this.hitTestResult.transformationMatrix.decompose(undefined, this.box.rotationQuaternion, this.box.position);
              this.box.position.y += boxSize / 2;
              this.box.isVisible = true;
            }
          }
        }
      }

      createScene() {
        // Reticle
        this.reticle = new BABYLON.MeshBuilder.CreateDisc('reticle', { radius: 0.05 }, this.scene);
        const reticleMaterial = new BABYLON.StandardMaterial('reticleMaterial', this.scene);
        reticleMaterial.diffuseColor = BABYLON.Color3.FromHexString('#FFFFFF');
        reticleMaterial.roughness = 1;
        this.reticle.material = reticleMaterial;
        this.reticle.isVisible = false;

        // Box
        this.box = new BABYLON.MeshBuilder.CreateBox('box', { size: boxSize }, this.scene);
        const boxMaterial = new BABYLON.StandardMaterial('boxMaterial', this.scene);
        boxMaterial.diffuseColor = BABYLON.Color3.FromHexString('#5853e6');
        this.box.material = boxMaterial;
        this.box.isVisible = false;

        // Light
        const light = new BABYLON.HemisphericLight('light', new BABYLON.Vector3(-0.5, -1, -0.25), this.scene);
        light.diffuse = BABYLON.Color3.FromHexString('#ffffff');
        light.groundColor = BABYLON.Color3.FromHexString('#bbbbff');
        light.intensity = 1;
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      new App();
    });
  </script>
</body>

</html>
